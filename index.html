<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fotoblog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            class="logo"
            src="./img/camera.png"
            alt="Logo tipo, icone de camera"
          />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form action="">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://avatars.githubusercontent.com/u/62974488?v=4"
          alt="avatar"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="./img/image1.png" alt="" />
              <figcaption class="datails">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image2.png" alt="" />
              <figcaption class="datails">
                <h2>Dark and red</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image3.png" alt="" />
              <figcaption class="datails">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image4.png" alt="" />
              <figcaption class="datails">
                <h2>Colméia</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image5.png" alt="" />
              <figcaption class="datails">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image6.png" alt="" />
              <figcaption class="datails">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image7.png" alt="" />
              <figcaption class="datails">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image8.png" alt="" />
              <figcaption class="datails">
                <h2>Deep purple</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/image9.png" alt="" />
              <figcaption class="datails">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <strong>TAG</strong>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>
    </div>
  </body>
</html>
